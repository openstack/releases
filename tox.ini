[tox]
minversion = 1.6
envlist = validate,pep8,bashate
skipsdist = True

[testenv]
usedevelop = True
install_command = pip install -U {opts} {packages}
                  --allow-external lazr.authentication
                  --allow-insecure lazr.authentication
setenv =
   VIRTUAL_ENV={envdir}

[testenv:validate]
commands = validate-request {posargs}

[testenv:list-changes]
setenv =
    PYTHONUNBUFFERED=1
commands = list-changes {posargs}

[testenv:pep8]
deps = flake8
commands = flake8

[testenv:bashate]
deps = bashate
whitelist_externals = bash
commands = bash -c "find {toxinidir}          \
         -not \( -type d -name .?\* -prune \) \ # prune all 'dot' dirs
         -type f                              \ # only files
         -not -name \*~                       \ # skip editors, readme, etc
         -not -name \*.md                     \
         -name \*.sh                          \
         -print0 | xargs -0 bashate -v"

[testenv:venv]
deps = .[sphinxext]
commands = {posargs}

[testenv:history]
commands = {toxinidir}/tools/build_tag_history.sh {toxinidir}

[testenv:cover]
#commands = python setup.py testr --coverage --testr-args='{posargs}'

[testenv:docs]
commands = python setup.py build_sphinx
deps = .[sphinxext]

[flake8]
# H803 skipped on purpose per list discussion.
# E123, E125 skipped as they are invalid PEP-8.
# E501 skipped because some of the code files include templates
#      that end up quite wide
show-source = True
ignore = E123,E125,H803,E501
builtins = _
exclude=.venv,.git,.tox,dist,doc,*openstack/common*,*lib/python*,*egg,build,release-tag-*
