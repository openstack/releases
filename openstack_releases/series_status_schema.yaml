---
$schema: "http://json-schema.org/schema#"
$id: "https://opendev.org/openstack/releases/src/branch/master/README.rst"

# Do not allow any properties not defined here. This lets us catch
# typos.
additionalProperties: false

type: "array"
items:
  type: "object"
  additionalProperties: false
  required:
    - name
    - status
  properties:
    name:
      type: "string"
    status:
      type: "string"
      enum:
        - future
        - development
        - maintained
        - extended maintenance
        - unmaintained
        - end of life
    slurp:
      type: "string"
    initial-release:
      type: "date"
    eol-date:
      type: "date"
    next-phase:
      type: "object"
      additionalProperties: false
      properties:
        required:
          - status
          - date
        status:
          type: "string"
          enum:
            - future
            - development
            - maintained
            - extended maintenance
            - unmaintained
            - end of life
        date:
          type: "date"
