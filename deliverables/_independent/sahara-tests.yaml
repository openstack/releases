  - version: 0.4.0
    highlights: >
        The amount of API and CLI tests was increased and made
        more robusts (after-tests cleanups).
        The scenario test framework now requires less parameters and on
        the other side there are more parameters that can be overridden.
        The time of each test phase is now clearly shown.
        This release supports the Mitaka, Newton and Ocata releases of
        OpenStack.
    projects:
