        Tempest-like tests have been updated to include all supported
        versions since Mitaka.
        The CLI tests received new tests and various fixes.
        The Tempest plugin does not depend anymore on the unstable
        Tempest scenario manager.
        This release supports the Mitaka, Newton and Ocata releases of
        OpenStack.
